<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>کوئرالیست</title>
    <link rel="stylesheet" href="./../app.css" />
  </head>
  <body>
    <!--Header-->
    <header class="p-4 lg:hidden">
      <div
        class="flex justify-between items-center h-12 bg-white shadow-sm p-4 rounded-lg"
      >
        <button class="cursor-pointer" id="menuBtn">
          <img src="./../assets/icons/menu.svg" alt="hamburger-menu" />
        </button>
        <h1 class="text-base text-text font-bold">کوئرا لیست</h1>
        <div></div>
      </div>
    </header>
    <!--Header-->
    <!--Overlay-->
    <div
      id="overlay"
      class="lg:hidden fixed inset-0 dark:bg-[#060C18] bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-10"
    ></div>
    <!--Overlay-->
    <!--SideBar-->
    <aside
      id="menuBar"
      class="lg:hidden pb-10! z-50 w-64 absolute top-0 -right-64 bg-white transition-all duration-300 dark:bg-[#091120] text-gray-800 dark:text-gray-100"
    >
      <!--head of sidebar-->
      <div class="py-7 px-4 flex items-center justify-between">
        <h2 class="font-bold text-[#242424]">کوئرا لیست</h2>
        <button id="closeBtn">
          <img src="./../assets/icons/exit.svg" />
        </button>
      </div>
      <!--body of sidebar-->
      <div class="flex flex-col gap-6 px-4 text-text-menu">
        <div
          class="bg-[#F5FAFF] text-[#007BFF] pr-5 w-full flex items-center gap-4 h-11 rounded-lg"
        >
          <img src="./../assets/icons/home-2.svg" />
          <span class="text-primary font-bold text-base">خانه</span>
        </div>
        <div
          class="pr-5 w-full flex items-center gap-4 h-11 text-[#525252] rounded-lg hover:bg-[#F5FAFF] hover:text-[#007BFF] transition-all duration-300 ;"
        >
          <img src="./../assets/icons/task-square.svg" />
          <span class="font-semibold">تسک ها</span>
        </div>
        <div
          class="pr-5 w-full flex items-center text-[#525252] gap-4 h-11 rounded-lg hover:bg-[#F5FAFF] hover:text-[#007BFF] transition-all duration-300 ;"
        >
          <img src="./../assets/icons/calendar.svg" />
          <span class="font-semibold">تقویم</span>
        </div>
        <div
          class="pr-5 w-full flex items-center text-[#525252] gap-4 h-11 rounded-lg hover:bg-[#F5FAFF] hover:text-[#007BFF] transition-all duration-300 ;"
        >
          <img src="./../assets/icons/arrange-square-2.svg" />
          <span class="font-semibold">گزارشات</span>
        </div>
        <div
          class="pr-5 w-full flex items-center text-[#525252] gap-4 h-11 rounded-lg hover:bg-[#F5FAFF] hover:text-[#007BFF] transition-all duration-300 ;"
        >
          <img src="./../assets/icons/setting.svg" />
          <span class="font-semibold">تنظیمات</span>
        </div>
        <div
          class="pr-5 w-full flex items-center text-[#525252] gap-4 h-11 rounded-lg hover:bg-[#F5FAFF] hover:text-[#007BFF] transition-all duration-300 ;"
        >
          <img src="./../assets/icons/24-support.svg" />
          <span class="font-semibold">پشتیبانی</span>
        </div>
        <div
          class="pr-5 w-full flex items-center text-[#525252] gap-4 h-11 rounded-lg hover:bg-[#F5FAFF] hover:text-[#007BFF] transition-all duration-300 ;"
        >
          <img src="./../assets/icons/profile.svg" />
          <span class="font-semibold">پروفایل</span>
        </div>
      </div>
      <!--toggle button for dark/light-->
      <div class="mt-52.25! flex justify-center">
        <div
          class="bg-[#F7F7F7] dark:bg-[#0C1B31] p-1 flex items-center gap-1 rounded-lg"
        >
          <button
            id="btn-light"
            class="flex justify-center items-center gap-3 bg-white py-1.5 px-4 rounded-lg cursor-pointer"
          >
            <img src="./../assets/icons/sun.svg" />
            <span> روشن</span>
          </button>
          <button
            id="btn-dark"
            class="flex items-center justify-center gap-3 py-1.5 px-4 rounded-lg dark:bg-[#0C1B31] dark:text-white cursor-pointer"
          >
            <img src="./../assets/icons/moon.svg" />
            <span>تاریک</span>
          </button>
        </div>
      </div>
      <!--line in sidebar-->
      <div class="w-52 border-[#E9E9E9] border mx-auto! mt-6!"></div>
      <!--log out-->
      <div class="pr-4 flex items-center gap-4 mt-8!">
        <img src="./../assets/icons/logout.svg" alt="logout" />
        <span>خروج</span>
      </div>
    </aside>
    <!--SideBar-->
    <script src="./../index.js" type="module"></script>
  </body>
</html>
